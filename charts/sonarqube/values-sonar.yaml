image:
  repository: "sonarqube"
  tag: "9.9.8-community"
readinessProbe:
  initialDelaySeconds: 500
livenessProbe:
  initialDelaySeconds: 500
startupProbe:
  initialDelaySeconds: 500

    #service:
  #  type: LoadBalancer

OpenShift:
  enabled: true
  route:
    enabled: true
    path: "/"
    tls:
      insecureEdgeTerminationPolicy: Redirect
    annotations:
      haproxy.router.openshift.io/timeout: 1m

plugins:
  install:
    - https://github.com/mc1arke/sonarqube-community-branch-plugin/releases/download/1.14.0/sonarqube-community-branch-plugin-1.14.0.jar
  lib:
    - sonarqube-community-branch-plugin-1.14.0.jar
jvmOpts: "-javaagent:/opt/sonarqube/lib/common/sonarqube-community-branch-plugin-1.14.0.jar=web"
jvmCeOpts: "-javaagent:/opt/sonarqube/lib/common/sonarqube-community-branch-plugin-1.14.0.jar=ce"

postgresql:
  securityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

elasticsearch:
  bootstrapChecks:  false